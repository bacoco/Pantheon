version: '3.8'

services:
  pantheon-ide:
    build:
      context: ..
      dockerfile: docker/Dockerfile.secure-claude
      args:
        # Build-time arguments
        PANTHEON_SECRET: ${PANTHEON_SECRET:-generate-strong-key-here}
    
    container_name: pantheon-ide-secure
    
    ports:
      # VS Code Server
      - "8080:8080"
      # Pantheon Command Server (internal only)
      # - "8888:8888"  # Not exposed externally
      # Development ports
      - "3000:3000"
      - "5173:5173"
      - "8000:8000"
    
    volumes:
      # Mount local projects directory
      - ../projects:/home/coder/projects
      
      # Persist VS Code configuration
      - pantheon-config:/home/coder/.local/share/code-server
      
      # NO .claude directory mount - commands are compiled in
    
    environment:
      # VS Code Server password
      - PASSWORD=${VS_CODE_PASSWORD:-your-secure-password}
      
      # Pantheon security
      - PANTHEON_SECRET=${PANTHEON_SECRET:-generate-strong-key-here}
      - PANTHEON_MODE=secure
      
      # Development environment
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
    
    # Health check includes Pantheon server
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz && curl -f http://localhost:8888/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped
    
    networks:
      - pantheon-network
    
    security_opt:
      - no-new-privileges:true
    
    cap_add:
      - SYS_PTRACE  # For debugging

volumes:
  pantheon-config:
    name: pantheon-vscode-config-secure

networks:
  pantheon-network:
    name: pantheon-network-secure
    driver: bridge